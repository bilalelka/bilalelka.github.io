<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <title>Colorpicker</title>
</head>
<body>
<script type="text/javascript" charset="utf-8" src="scripts/code.js"></script>

    <div class="colorPicker">
        <div class="components">
            <div class="components">
                0 <input type="range" id="sliderRed" class="slider" value="100" min="0" max="255" /> 255
                <span> Red </span>
                <span id="lblRed"></span>
            </div>
            <div class="components">
                0 <input type="range" id="sliderGreen" class="slider" value="100" min="0" max="255" /> 255
                <span> Green </span>
                <span id="lblGreen"></span>
            </div>
            <div class="components">
                0 <input type="range" id="sliderBlue" class="slider" value="100" min="0" max="255" /> 255
                <span> Blue </span>
                <span id="lblBlue"></span>
            </div>
        </div>

        <div class="swatch" id="swatch"></div>

    </div>
</body>
</html>
