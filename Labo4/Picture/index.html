<!-- Als widht groter is dan 650 gebruik die de volgende images land als kleiner dan 365 images tijger-->

    <source media="(min-width:365px)" srcset="images/tijger.jpg">
    <img src="images/tijger.jpg" alt="Flowers"/>
</picture>
